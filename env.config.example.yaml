version: "1.0.0"
variables:
  - name: DATABASE_URL
    value: "postgresql://localhost:5432/mydb"
    apps:
      - web-app
      - api
    description: "Datenbank-Verbindungsstring"
    required: true

  - name: API_KEY
    value: "your-secret-api-key-here"
    apps:
      - "*"
    description: "API-Schlüssel für alle Apps"

  - name: NODE_ENV
    value: "development"
    apps:
      - "*"
    description: "Node.js Umgebung"

  - name: CONVEX_DEPLOYMENT
    value: "convex.dev-123abc"
    apps:
      - convex
    description: "Convex Deployment ID"
    required: true

  - name: NEXT_PUBLIC_APP_URL
    value: "http://localhost:3000"
    apps:
      - web-app
    description: "Öffentliche URL der Next.js App"

  - name: API_PORT
    value: 4000
    apps:
      - api
    description: "Port für die API"
    type: number

  - name: REDIS_URL
    value: "redis://localhost:6379"
    apps:
      - api
      - worker
    description: "Redis Verbindungsstring"
